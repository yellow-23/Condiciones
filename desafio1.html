<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Desafíos Combinados</title>
    <link rel="stylesheet" href="./assets/css/styles1.css" />
    <link rel="stylesheet" href="./assets/css/styles2.css" />
    <link rel="stylesheet" href="./assets/css/styles3.css" />
  </head>
  <body>
    <section id="desafio1">
      <h2>Desafío 1: Borde Rojo a la Imagen</h2>
      <img id="toggleImage" src="./assets/img/descargar.jpg" alt="Imagen" />
    </section>

    <section id="desafio2">
      <h2>Desafío 2: Pedir Stickers</h2>
      <h3>Puedes llevar hasta 10 stickers en total</h3>
      <div>
        <img src="./assets/img/descargar (1).jpg" alt="Sticker 1" />
        <input type="number" id="sticker1" value="0" />
      </div>
      <div>
        <img src="./assets/img/descargar (2).jpg" alt="Sticker 2" />
        <input type="number" id="sticker2" value="0" />
      </div>
      <div>
        <img src="./assets/img/gato minecraft.jpg" alt="Sticker 3" />
        <input type="number" id="sticker3" value="0" />
      </div>
      <button onclick="verificarStickers()">Verificar</button>
      <p id="resultado"></p>
    </section>

    <section id="desafio3">
      <h2>Desafío 3: Verificar Password</h2>
      <h3>Ingresa el password</h3>
      <div>
        <select id="digit1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select id="digit2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select id="digit3">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <button onclick="verificarPassword()">Ingresar</button>
      <p id="mensaje"></p>
    </section>

    <script src="./assets/js/script1.js"></script>
    <script src="assets/js/script2.js"></script>
    <script src="assets/js/script3.js"></script>
  </body>
</html>
